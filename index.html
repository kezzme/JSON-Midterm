<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>TOYS</title>
  <title>TOYS</title>
  <!-- <link href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css rel="stylesheet" /> -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">

</head>
<body>

  <section class="wrapper">
    <div class="container-fostrap">
        <div>
            <img src="/logo.png" class="fostrap-logo"/>
            <h1 class="heading"> Toy Collection Cards </h1>
        </div>

        <div class="content">
            <div class="container">
              <div class="row" id="demo">
                
              <script>
                var txt = "";
                   const xmlhttp = new XMLHttpRequest();
                   xmlhttp.onload = function() {
                       if (this.readyState == 4 && this.status == 200) {
                           let toys = JSON.parse(this.responseText);
                           console.log(toys);
                           let txt = "";
                          
                           for(i = 0; i < toys.length; i++){
                txt += `
                    <div class="col-xs-12 col-sm-4">
                        <div class="card">
                          <img class="img-card" src="images/${toys[i].img}">
                        
                            <div class="card-content">
                                <h4 class="card-title">${toys[i].version}</h4>
                                <h6 class="card-title">${toys[i].name}</h6>
                                <p class="">${toys[i].brand} </p>
                                <p class="">${toys[i].category} </p>
                                <p class="justipie">${toys[i].description}</p>
                
                                <p class="card-text">
                                    <i class="fas fa-dollar-sign"></i>${toys[i].price} &nbsp;
                                    <i class="fas fa-calendar-alt"></i>${toys[i].release_date} &nbsp;
                                    <i class="fas fa-map-marker-alt"></i>${toys[i].country}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</section>
`;
} 
        document.getElementById("demo").innerHTML = txt;
      }
    }
    xmlhttp.open("GET", "http://json.test/toys.php");
    xmlhttp.send();
  </script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</body>
</html>
